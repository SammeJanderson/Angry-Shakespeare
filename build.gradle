plugins {
    id 'java'
}

group 'io.github.sammejanderson'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.pengrad:java-telegram-bot-api:5.0.1'


}

compileJava.options.encoding = "UTF-8"